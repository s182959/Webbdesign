<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>övning bilder</title>
    <link rel="stylesheet" href="CSS/övning bilder.css">
</head>

<body>
    <div class ="wrapper">
        <header>
            <h1 id="skuggadText">Övning 1 bilder</h1><br>
        </header>
        <main>
            <section>
                <figure>
                        <img class="responsiveHeight" src="https://via.placeholder.com/350x150" alt="Platshållare för bild 350x150" class="responsiveHeight">
                        <figcaption id="bildText1"><i>Platshållare i storlek 350x150</i></figcaption>
                </figure> 
              
                        <figure>
                                <img class="responsiveWidth" src="Bilder/Placeholders/120x240.png" alt="Platshållare för bild 120x240">
                                <figcaption><i>Platshållare i storlek 120x240</i></figcaption>
                            </figure>

                
                  
                <figure>
                    <img class="responsiveWidth" src="Bilder/Placeholders/350x65.png" alt="Platshållare för bild 250x65">
                    <figcaption><i>Platshållare i storlek 350x65</i></figcaption>
                </figure>  
                <figure class="responsiveWidth" id="skuggadBild">
                    <a href="http://www.google.se"><img src="Bilder/Placeholders/350x150.png" alt="Bildlänk till Google"></a>
                    <figcaption><i>Denna leder till Google.se</i></figcaption>
                </figure> 
                
                


            </section>
        </main>




    </div>
</body>
</html>
